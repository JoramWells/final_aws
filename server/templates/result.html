{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pepper details</title>
</head>
<style>
    .scroll {
        overflow-y: auto;
    }

    .scroll::-webkit-scrollbar-track {
        border-radius: "10px";
        width: "12px";
    }

    body::-webkit-scrollbar {
        width: "1em";
    }

    .scroll::-webkit-scrollbar-track {
        box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .scroll::-webkit-scrollbar {
        display: none;
    }

    #img {
        transition: 0.2s;
    }
    .slates{
        background-color: rgba(0, 0, 0, 0.3);
    }
    .slates:hover{
        background-color: red;
        cursor: pointer;
    }
    .slates:current{
        background-color: red;
    }
</style>



<body>
    <div
        style="background-size: cover; background-attachment: fixed; background-repeat: no-repeat; height: 100vh; width: 100%; background-position: center; background-image: url('/static/images/bg.jpg');">

        {% include 'navbar.html' %}

        <div style="width: 55%; display: block; margin: auto;">
            <!-- <div class="text-3xl pb-4 font-bold">
                Results
            </div> -->
            <div ref="card" onscroll="scrollFunction()"
                style="display: flex; justify-content: center; padding: 15px; height: 600px; background-color: rgba(250, 250, 250, 1);"
                class="card rounded-lg overflow-x-auto scroll">

                <div class="grid grid-cols-1 ">
                    {% for i in img %}
                    <img id="img" src="media/{{i.image}}" class="rounded-lg" alt="" style="display: block; margin: auto; width: 200px; height: 200px; object-fit: cover;">

                    {% endfor %}

                    <div style="text-transform: uppercase;" class="text-3xl pt-4 pb-4 text-center font-medium">
                        {{classname}}
                    </div>
                    <div>

                        <br />
                        {% for i in results %}
                        <div style="background-color: #E8E8E8; margin-bottom: 2rem;" class="slates p-2 rounded-md">
                            <div class="text-2xl font-bold text-center" style="color:  #282C35;">Characteristics</div>
                            <div class="text-center" style="color: gray;">{{i.characteristics}}</div>
                        </div>
                        <div class="p-2" style="background-color: #E8E8E8; margin-top: 2rem; margin-bottom: 2rem;">
                            <div  class="text-center text-2xl font-bold" style="color:  #282C35;">Causes</div>
                            <div class="text-center" style="color: gray;">{{i.causes}}</div>
                        </div>
                        <div class="p-2" style="background-color: #E8E8E8; margin-bottom: 2rem;">
                            <div class="text-2xl text-center font-bold" style="color:  #282C35;">Treatement</div>
                            <div class="text-center" style="color: gray;">{{i.treatment}}</div>
                        </div>
                        {% endfor %}
                    </div>


                </div>
            </div>

        </div>
    </div>
    <script>
        // window.onscroll = function () { scrollFunction() };


        function scrollFunction() {
            const container = document.querySelector('.card')
            console.log(container.scrollTop)
            if (container.scrollTop > 50) {
                document.getElementById("img").style.height = "100px"
                document.getElementById("img").style.width = "100px"

            }
            else if (container.scrollTop > 100) {
                document.getElementById("img").style.height = "100px"
                document.getElementById("img").style.width = "100px"
            }
            else if (container.scrollTop > 150) {
                document.getElementById("img").style.height = "150px"
                document.getElementById("img").style.width = "150px"
            }
            else {
                document.getElementById("img").style.width = "200px";
                document.getElementById("img").style.height = "200px"

            }
            // if ($('[ref="card"]').scrollTop > 100 || document.documentElement.scrollTop > 100) {
            //     document.getElementById("img").style.height = "30px";
            //     document.getElementById("img").style.width = "30px";

            // } else {
            //     document.getElementById("img").style.height = "90px";
            //     document.getElementById("img").style.width = "90px";

            // }
        }
    </script>

</body>


</html>
